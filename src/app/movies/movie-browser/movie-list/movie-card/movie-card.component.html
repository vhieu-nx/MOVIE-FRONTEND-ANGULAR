<div class="btn remove-btn" (click)="remove(movie)" *ngIf="currentUrl === 'favorites' || currentUrl === 'watchlist'">
  Remove <i class="fas fa-trash-alt"></i>
</div>
<div [routerLink]="['/movies/', movie.id]" class="movie-card fade-in">
    <div class="image-container">
      <img *ngIf="movie.poster_path; else noImage" [src]="env + movie.poster_path" [alt]="movie.title">
      <app-movie-rating [rating]="movie.vote_average"
                        [fontSize]="'0.9rem'"
                        [right]="'.2rem'"
                        [bottom]="'0.3rem'">
      </app-movie-rating>

    </div>
    <ng-template #noImage>
      <img class="no-image" src="../../../../../assets/no-image.png" alt="no image">
    </ng-template>
    <div class="movie-info">
        <h3 class="title">{{ movie.title }}</h3>
        <p class="release-date" *ngIf="movie.release_date">{{ '(' + movie.release_date.slice(0, 4) + ')' }}</p>
        <div class="genres" *ngIf="movie.genre_ids">
            <span *ngFor="let id of movie.genre_ids; last as isLast">
                {{ getGenreById(id) }}<span *ngIf="!isLast">, </span></span>
        </div>
    </div>
</div>
