<div class="filter-buttons" [class.hidden]="filtersHidden">
    <button  class="btn" [class.btn-selected]="selectedButton === eCategory.Popular"
        (click)="onButtonClicked(eCategory.Popular)">
        Popular
    </button>
    <button class="btn" [class.btn-selected]="selectedButton === eCategory.NowPlaying"
        (click)="onButtonClicked(eCategory.NowPlaying)">
        Now Playing
    </button>
    <button class="btn" [class.btn-selected]="selectedButton === eCategory.TopRated"
        (click)="onButtonClicked(eCategory.TopRated)">
        Top Rated
    </button>
    <button class="btn" [class.btn-selected]="selectedButton === eCategory.Upcoming"
        (click)="onButtonClicked(eCategory.Upcoming)">
        Upcoming
    </button>
</div>
<div class="main-section">
    <app-filter-panel
      [class.hidden]="filtersHidden"
      [sortCategory]="selectedCategory"
      [fromDate]="fromDate"
      [toDate]="toDate"
      [voteCount]="voteCount"
      [sortExpanded]="sortExpanded"
      [filterExpanded]="filterExpanded">
    </app-filter-panel>
    <app-movie-list [movies]="movies$ | async" ></app-movie-list>
</div>
